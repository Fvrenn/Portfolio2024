<header class="header" id="header">
    <nav class="nav container">
        <div class="nav__menu" id="nav-menu" [ngClass]="{'show-menu': isMenuOpen}">
            <ul class="nav__list">
                <li class="nav__item dark-mod-togled">
                    <img class="icons-nav" src="../../../../assets/icons/nav/Sun.svg" alt="">
                    <div class="div-input">
                        <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
                    </div>
                    <img class="icons-nav" src="../../../../assets/icons/nav/Moon.svg" alt="">
                </li>
                <!-- <hr> -->
                <li class="nav__item">
                    <a routerLink="/" class="nav__link" (click)="closeMenu()"><img class="icons-nav"
                            src="../../../../assets/icons/nav/Accueil.svg" alt="">Accueil</a>
                </li>
                <!-- <hr> -->

                <li class="nav__item">
                    <a routerLink="/" class="nav__link" (click)="closeMenu()"><img class="icons-nav"
                            src="../../../../assets/icons/nav/A-propos.svg" alt="">A propos</a>
                </li>
                <!-- <hr> -->

                <li class="nav__item">
                    <a routerLink="/" class="nav__link" (click)="closeMenu()"><img class="icons-nav"
                            src="../../../../assets/icons/nav/Projets.svg" alt="">Projet</a>
                </li>
                <!-- <hr> -->

                <li class="nav__item  nav-btm">
                    <a routerLink="/" class="nav__link" (click)="closeMenu()"><img class="icons-nav"
                            src="../../../../assets/icons/nav/Contact.svg" alt="">Contact</a>
                </li>
            </ul>
            <div class="nav__close" id="nav-close" (click)="closeMenu()">
                <i class="ri-close-line"></i>
            </div>
        </div>

        <div class="nav__actions">
            <div class="nav__toggle" id="nav-toggle" (click)="toggleMenu()">
                <i class="ri-menu-line"></i>
            </div>
        </div>
    </nav>
</header>
