<div class="section-container site" *ngIf="!showGraphique">

                    <div class="header-txt" [style.backgroundColor]="item.backgroundColor">

                            <source [src]="item.videoFond" type="video/mp4">

                        </video>
                    </div>
                    <div class="info-card">
                        <div class="txt-card">
                            <h5>{{item.descriptionProjet}}</h5>
                            <h6>{{item.explicationTecno}}</h6>
                        </div>
                    </div>
                </div>
            </div>
