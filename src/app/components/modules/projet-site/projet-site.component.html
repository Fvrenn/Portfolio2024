<div class="section-container">
    <div class="container" *ngFor="let item of cardListe">
        <div class="card-site" (mouseenter)="playVideo(myVideo)" (mouseleave)="stopVideo(myVideo)">
            <div class="header">
                <div class="header-txt" [style.backgroundColor]="item.backgroundColor">
                    <h5>{{item.nomProjet}}</h5>
                    <h6>{{item.date}}</h6>
                </div>
            </div>
            <div class="content-container">
                <div class="photo-card">
                    <div class="overlay" #myOverlay></div>
                    <video #myVideo class="resizable-video" muted loop>
                        <source [src]="item.videoFond"
                            type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="info-card">
                    <div class="txt-card">
                        <h5>{{item.descriptionProjet}}</h5>
                        <h6>{{item.explicationTecno}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
