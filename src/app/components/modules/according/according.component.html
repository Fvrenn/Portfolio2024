<section id="about">

    <div class="container">


        <div class="accordion">
            <div class="accordion-content" *ngFor="let content of accordionContents; let i = index"
                [ngClass]="{'open': i === currentIndex}">
                <div class="border-grey">
                    <div class="border-red" style="width: 0%;"></div>
                </div>
                <header (click)="toggleAccordion(i)">
                    <span class="title">{{ content.title }}</span>
                </header>
                <p class="description">
                    {{ content.description }}
                    <app-badge *ngIf="i === accordionContents.length - 1 && i === currentIndex"></app-badge>
                </p>
            </div>
        </div>

        <div class="photo-container">
            <img class="photo" src="../../../../assets/img/img-hero.jpg" alt="">
        </div>

    </div>
</section>
